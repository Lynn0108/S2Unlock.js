<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide to unlock</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.unlock-wrap {
			border: 1px solid;
			position: relative;
			margin-left: 50px;
			background-size: 100%;
		}
		.unlock-wrap>img {
			width: 100%;
			display: block;
			visibility: hidden;
		}
		.slide-btn {
			position: absolute;
			left: 0;
			top: 0;
			background-size: 100%;
			height: 100%;
			/* bottom: 0;
			margin: auto;
			margin-left: 5px; */
		}
		.slide-btn>img{
			height: 100%;
			visibility: hidden;
			display: block;
		}
		.hint {
			height: 50px;
			line-height: 50px;
			color: #c0c0c0;
			width: 240px;
			text-align: center;
			float: right;
		}
	</style>
</head>
<body>
	<div class="unlock-wrap">
		<div class="slide-btn">
		</div>
		<!-- <p class="hint"></p> -->
	</div>

	<script type="text/javascript" src='main.js'></script>
</body>
</html>
